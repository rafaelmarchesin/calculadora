<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="entradaValores">
            <input type="text" id="entradaDados" value="">
        </div>
        <div id="numeros">
            <button value="1" id="btnNumero1" onclick="btnClicado(this.id)">1</button>
            <button value="2" id="btnNumero2" onclick="btnClicado(this.id)">2</button>
            <button value="3" id="btnNumero3" onclick="btnClicado(this.id)">3</button>
            <button value="4" id="btnNumero4" onclick="btnClicado(this.id)">4</button>
            <button value="5" id="btnNumero5" onclick="btnClicado(this.id)">5</button>
            <button value="6" id="btnNumero6" onclick="btnClicado(this.id)">6</button>
            <button value="7" id="btnNumero7" onclick="btnClicado(this.id)">7</button>
            <button value="8" id="btnNumero8" onclick="btnClicado(this.id)">8</button>
            <button value="9" id="btnNumero9" onclick="btnClicado(this.id)">9</button>
            <button value="0" id="btnNumero0" onclick="btnClicado(this.id)">0</button>
            <button value="." id="btnNumeroPonto" onclick="btnClicado(this.id)">.</button>
        </div>
        <div id="operadores">
            <button value="(" id="btnOpParentesesAbre" onclick="btnClicado(this.id)">(</button>
            <button value=")" id="btnOpParentesesFecha" onclick="btnClicado(this.id)">)</button>
            <button value="+" id="btnOperadorSoma" onclick="btnClicado(this.id)">+</button>
            <button value="-" id="btnOperadorSubtracao" onclick="btnClicado(this.id)">-</button>
            <button value="/" id="btnOperadorDivisao" onclick="btnClicado(this.id)">/</button>
            <button value="*" id="btnOperadorMultiplicacao" onclick="btnClicado(this.id)">*</button>
            <button value="%" id="btnOperadorPorcentagem" onclick="btnClicado(this.id)">%</button>
            <button value="=" id="btnResultado" onclick="exibeResultado()">=</button>

        </div>



    </section>
    <footer>
        <p id="rodape">Rafael Marchesin</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
